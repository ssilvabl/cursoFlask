<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <!-- Título -->
    <h1 class="text-center mb-4">Detalles</h1>

    <!-- Formulario -->
    <form>
      {% for detail in details %}
      <div class="mb-3">
        <label for="nombrePago" class="form-label">Nombre del pago</label>
        <input type="text" class="form-control" value="{{detail[1]}}" id="nombrePago" placeholder="Nombre del pago" disabled>
      </div>
      <div class="mb-3">
        <label for="montoInicial" class="form-label">Monto inicial</label>
        <input type="text" class="form-control" value="{{detail[2]}}" id="montoInicial" placeholder="Monto inicial" disabled>
      </div>
      <div class="mb-3">
        <label for="montoActual" class="form-label">Monto actual</label>
        <input type="text" class="form-control" value="{{detail[2]}}" id="montoActual" placeholder="Monto actual" disabled>
      </div>
      <div class="mb-3">
        <label for="fechaInicial" class="form-label">Fecha Inicial</label>
        <input type="date" class="form-control" value="{{detail[4]}}" id="fechaInicial">
      </div>
      <div class="mb-3">
        <label for="fechaLimite" class="form-label">Fecha límite</label>
        <input type="date" class="form-control" value="{{detail[5]}}" id="fechaLimite">
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-dark px-4 py-2">Actualizar</button>
        <button type="button" class="btn btn-outline-danger rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
          <i class="bi bi-trash"></i>
        </button>
      </div>
      {%endfor%}
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
